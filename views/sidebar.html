<div id='sidebar'>
  <div class='panel'>
    <% if (locals.user || locals.current_user) { %>
      <div class='header'>
        <span class='col_fade'>个人信息</span>
      </div>
      <div class='inner'>
        <%- partial('user/card',{ object: locals.user || locals.current_user, as: 'user' }) %>
      </div>
      <% } else { %>
      <div class='inner'>
        <p><%= config.description %></p>
        <div>
          <a href='/signup'><button class='btn'>现在注册</button></a>
          <span>已注册用户请<a class='light' href='/signin'> 登录</a></span>
        </div>
      </div>
    <% } %>
  </div>


</div>
