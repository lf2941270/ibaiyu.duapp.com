<style>
  .col_01{
    width: 320px;
  }
  .col_02{
    width: 200px;
  }
  .code_list .hd li {
    display: block;
    list-style: none;
    float: left;
    height: 36px;
    margin-right: 2px;
    color: #574e3f;
    font-size: 16px;
    font-weight: bolder;
    line-height: 36px;
    text-align: center;
  }
  .code_list .bd{}
  .code_list .bd li{
    height: 35px;
    line-height: 35px;
    border-bottom: 1px dashed #b7ab95;
    list-style: none;
  }
  .code_list .bd li span{
    margin-right: 2px;
    float: left;
    display: block;
    text-align: center;
    color: #5a5650;
  }
  .code_list .bd li i{
    cursor: pointer;
  }
  .code_list .bd li i:hover{
    background-color: #555;
  }
</style>
<%- partial('sign/sidebar') %>
<div id="content">
  <div class="panel">
    <div class="inner">
      <div class="header clearfix">
        <h3>邀请码</h3>
      </div>
      <% if (locals.codes && codes.length > 0) { %>
      <%- partial('sign/list', {
      codes: codes,
      pages: pages,
      current_pages: current_page,
      }) %>
      <% } else { %>
      <div class='inner'>
        <p>无邀请码</p>
      </div>
      <% } %>
    </div>
  </div>
</div>
